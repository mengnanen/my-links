<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的导航</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #000;
      border-left: 4px solid #555;
      padding-left: 10px;
    }

    .link-item {
      margin-bottom: 12px;
    }

    .link-item a {
      font-size: 1.1em;
      text-decoration: none;
      color: #1a73e8;
    }

    .link-item a:hover {
      text-decoration: underline;
    }

    .description {
      font-size: 0.9em;
      color: #666;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>我的导航</h1>

  <div class="category">
    <h2>常用工具</h2>
    <div class="link-item">
      <a href="https://www.baidu.com" target="_blank">百度</a>
      <span class="description">中国最大的搜索引擎</span>
    </div>
    <div class="link-item">
      <a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a>
      <span class="description">二次元视频网站</span>
    </div>
  </div>

  <div class="category">
    <h2>学习社区</h2>
    <div class="link-item">
      <a href="https://www.zhihu.com" target="_blank">知乎</a>
      <span class="description">中文问答社区</span>
    </div>
  </div>

  <footer style="margin-top: 50px; font-size: 0.8em; color: #aaa; text-align: center;">
    由我自己收集的导航页面，可在 GitHub Pages 上访问
  </footer>
</body>
</html>
