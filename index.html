<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的导航</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font/font/simple-icons.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 30px 15px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #333;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 1.3em;
      margin-bottom: 20px;
      padding-left: 10px;
      border-left: 4px solid #007bff;
      color: #222;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card .icon {
      font-size: 28px;
      margin-bottom: 10px;
      color: #007bff;
    }

    .card .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .card .desc {
      font-size: 0.9em;
      color: #666;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>我的导航</h1>

  <div class="section">
    <div class="section-title">常用工具</div>
    <div class="card-grid">
      <a class="card" href="https://www.baidu.com" target="_blank">
        <div class="icon si si-baidu"></div>
        <div class="title">百度</div>
        <div class="desc">中国最大的搜索引擎</div>
      </a>
      <a class="card" href="https://www.bilibili.com" target="_blank">
        <div class="icon si si-bilibili"></div>
        <div class="title">哔哩哔哩</div>
        <div class="desc">二次元视频网站</div>
      </a>
    </div>
  </div>

  <div class="section">
    <div class="section-title">学习社区</div>
    <div class="card-grid">
      <a class="card" href="https://www.zhihu.com" target="_blank">
        <div class="icon si si-zhihu"></div>
        <div class="title">知乎</div>
        <div class="desc">中文问答社区</div>
      </a>
    </div>
  </div>

  <footer>由我自己收集的导航页面，可在 GitHub Pages 上访问</footer>
</body>
</html>
